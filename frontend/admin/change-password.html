<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغيير كلمة المرور | كور الزهور</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
    <div class="main-wrapper">
        <header class="admin-header">
            <div class="logo-area">
                <img src="logo.jpg" alt="Logo" class="site-logo">
            </div>
            <div class="welcome-area">مرحباً، <span id="admin-name">المدير</span></div>
            <div class="header-actions">
                <a href="#" id="logout-btn" class="nav-action-btn"><i class="fas fa-sign-out-alt"></i> خروج</a>
            </div>
        </header>

        <nav class="admin-nav">
            <div class="nav-section-title"><i class="fas fa-tools"></i> الإجراءات</div>
            <a href="index.html" class="nav-link"><i class="fas fa-arrow-right-to-bracket"></i> العودة للرئيسية</a>
        </nav>

        <main class="admin-content">
            <h1 id="content-title"><i class="fas fa-key"></i> تغيير كلمة المرور</h1>

            <div id="status-message" class="status-message" style="display: none;"></div>

            <form id="password-form" class="form-card" style="max-width: 500px;">
                <div class="form-group password-toggle">
                    <label for="currentPassword">كلمة المرور الحالية</label>
                    <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
                    <button type="button" class="toggle-btn" data-target="currentPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-group password-toggle">
                    <label for="newPassword">كلمة المرور الجديدة</label>
                    <input type="password" id="newPassword" name="newPassword" class="form-control" required
                        minlength="6">
                    <button type="button" class="toggle-btn" data-target="newPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="form-group password-toggle">
                    <label for="confirmPassword">تأكيد كلمة المرور الجديدة</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required
                        minlength="6">
                    <button type="button" class="toggle-btn" data-target="confirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <button type="submit" id="submit-btn" class="submit-btn primary-action-btn mt-3">
                    تغيير كلمة المرور
                </button>
            </form>
        </main>
    </div>

    <script src="./js/change-password.js"></script>
</body>

</html>
